<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Galaxy Shooter</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>html,body{height:100%;margin:0;background:black}canvas{display:block;margin:auto}</style>
</head>
<body>
<canvas id="c" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let player={x:180,y:520,w:40,h:40,speed:6}, bullets=[], enemies=[], score=0, over=false;
document.addEventListener('keydown', e=>{ if(e.key==='ArrowLeft') player.x-=player.speed; if(e.key==='ArrowRight') player.x+=player.speed; if(e.key===' ') bullets.push({x:player.x+18,y:player.y}); });
function spawn(){ enemies.push({x:Math.random()*360,y:-40,w:40,h:40,speed:2+Math.random()*2}); }
setInterval(spawn,800);
function update(){
  if(over) return;
  bullets.forEach(b=>b.y-=8); bullets = bullets.filter(b=>b.y>-20);
  enemies.forEach(e=>e.y+=e.speed); enemies = enemies.filter(e=>e.y<700);
  bullets.forEach((b,bi)=> enemies.forEach((e,ei)=>{ if(b.x < e.x+e.w && b.x+5 > e.x && b.y < e.y+e.h && b.y+10 > e.y){ enemies.splice(ei,1); bullets.splice(bi,1); score+=10; }}));
  enemies.forEach(e=>{ if(player.x < e.x+e.w && player.x+player.w> e.x && player.y < e.y+e.h && player.y+player.h > e.y){ over=true; setTimeout(()=>location.reload(),800); }});
}
function draw(){
  ctx.clearRect(0,0,400,600);
  ctx.fillStyle='cyan'; ctx.fillRect(player.x,player.y,player.w,player.h);
  ctx.fillStyle='yellow'; bullets.forEach(b=>ctx.fillRect(b.x,b.y,5,10));
  ctx.fillStyle='red'; enemies.forEach(e=>ctx.fillRect(e.x,e.y,e.w,e.h));
  ctx.fillStyle='white'; ctx.font='18px Arial'; ctx.fillText('Score: '+score,10,22);
}
function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
